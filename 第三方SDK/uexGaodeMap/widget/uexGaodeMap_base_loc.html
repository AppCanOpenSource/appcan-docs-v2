        var isSetLoc = 0;

                uexGaodeMap.onSDKReceiverError = function makerListner(json) {
                     alert("onSDKReceiverError: "+json);

                uexGaodeMap.cbGetCurrentLocation = function(json) {
                     alert("cbGetCurrentLocation: "+json);
                 }
                uexGaodeMap.onReceiveLocation = function(json) {
                    console.log("onReceiveLocation:" + json);
                 }
                 uexGaodeMap.onMapLoadedListener = onMapLoadedListener;
             }
        function onMapLoadedListener(){
            uexWindow.toast(0,5,"地图加载完成",1000);
        }
            function closeMap(){
                uexGaodeMap.close();
            }

            function openmap(){
                var divTop = document.getElementById("topDiv").offsetTop + document.getElementById("topDiv").offsetHeight + 60;
                var w = screen.availWidth-20;
                var h = screen.availHeight/2;
                isSetLoc = 0;
                var params = {
                    left:10,
                    top:divTop,
                    width:w,
                    height:h,
                    longitude:114.402815,
                    latitude:30.475798
                };
                var data = JSON.stringify(params);
                uexGaodeMap.open(data);
            }

            function getCurrentLocation(){
                uexGaodeMap.getCurrentLocation(function(data){
                    alert("callback:"+JSON.stringify(data));
                });
            }

            function startLocation(){
                uexGaodeMap.startLocation();
            }

            function stopLocation(){
                uexGaodeMap.stopLocation();
            }

            function setMyLocationEnable(v){
                var params = {
                    type:v
                }
                var data = JSON.stringify(params);
                uexGaodeMap.setMyLocationEnable(data);
            }

            function setUserTrackingMode(v){
                var params = {
                    type:v
                }
                var data = JSON.stringify(params);
                uexGaodeMap.setUserTrackingMode(data);
            }
    </script>
