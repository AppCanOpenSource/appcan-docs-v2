    function registerApp(){
        var appKey = document.getElementById("initEasemobappKey").value;
        var apnsCertName = document.getElementById("initEasemobapnsCertName").value;
        var param={
            appKey:appKey,//区别app的标识
            apnsCertName:apnsCertName,//iOS中推送证书名称(仅iOS)
        };
        uexNIM.registerApp(JSON.stringify(param));
    }
    function registerUser(){
        var param = {
            username:document.getElementById("registerUserusername").value,//用户名
            nickname:document.getElementById("registerUsernickname").value,//昵称
            password:document.getElementById("registerUserpassword").value,//密码
        };
        uexNIM.registerUser(JSON.stringify(param));
    }
    function login(){
        var param = {
            userId:document.getElementById("loginusername").value,//用户名
            password:document.getElementById("loginpassword").value,//密码
        };
        uexNIM.login(JSON.stringify(param));
    }
    function autoLogin(){
        var param = {
            username:document.getElementById("loginusername").value,//用户名
            password:document.getElementById("loginpassword").value,//密码
        };
        uexNIM.autoLogin(JSON.stringify(param));
    }
    function logout(){
        uexNIM.logout();
    }
